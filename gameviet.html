<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Hot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00ffd5;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }

    li {
      cursor: pointer;
      margin: 10px 0;
      color: #00ccff;
      padding: 10px;
      border-radius: 5px;
      background: #1e1e1e;
      transition: 0.3s;
    }

    li:hover {
      background: #2a2a2a;
    }

    #info {
      margin: 30px auto;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ccff55;
      max-width: 600px;
      text-align: center;
    }

    #info img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #info h2 {
      color: #00ffd5;
    }

    #info p {
      line-height: 1.6;
    }

    .link-btn {
      display: inline-block;
      margin-top: 15px;
      font-size: 1em;
      text-decoration: none;
      color: #00ffaa;
      font-weight: bold;
      transition: 0.2s;
    }

    .link-btn:hover {
      text-decoration: underline;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>üî• Danh S√°ch Game Hot</h1>

  <ul id="gameList"></ul>

  <div id="info"><em>Nh·∫•n v√†o t√™n game ƒë·ªÉ xem chi ti·∫øt...</em></div>

  <script>
    const gameList = document.getElementById("gameList");
    const info = document.getElementById("info");

    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        games.forEach(game => {
          const li = document.createElement("li");
          li.textContent = game.name;
          li.onclick = () => {
            info.innerHTML = `
              <img src="${game.image}" alt="${game.name}" />
              <h2>${game.name}</h2>
              <p>${game.desc}</p>
              <a class="link-btn" href="${game.link}" target="_blank">üëâ Xem th√™m</a>
            `;
          };
          gameList.appendChild(li);
        });
      })
      .catch(error => {
        info.innerHTML = `<p style="color:red;">L·ªói t·∫£i d·ªØ li·ªáu game!</p>`;
        console.error("L·ªói:", error);
      });
  </script>
  <div style="text-align: center; margin-top: 40px;">
  <a href="index.html" class="home-btn">üè† Quay l·∫°i Trang ch·ªß</a>
</div>

<style>
  .home-btn {
    display: inline-block;
    background: #00ffaa;
    color: #000;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.2s;
  }

  .home-btn:hover {
    background: #00cc88;
  }
</style>
  
</body>
</html>
