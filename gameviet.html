<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Hot</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    li { cursor: pointer; margin: 10px 0; color: blue; }
    #info { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Danh sách Game Hot 🔥</h1>
  <ul id="gameList"></ul>
  <div id="info"><em>Nhấn vào tên game để xem chi tiết...</em></div>

  <script>
    const gameList = document.getElementById("gameList");
    const info = document.getElementById("info");

    // Đọc JSON từ file games.json
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        games.forEach(game => {
          const li = document.createElement("li");
          li.textContent = game.name;
          li.onclick = () => {
            info.innerHTML = `<h2>${game.name}</h2><p>${game.desc}</p>`;
          };
          gameList.appendChild(li);
        });
      })
      .catch(error => {
        info.innerHTML = `<p style="color:red;">Lỗi tải dữ liệu game!</p>`;
        console.error("Lỗi tải JSON:", error);
      });
  </script>
</body>
</html>
