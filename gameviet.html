<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Hot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00ffd5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      cursor: pointer;
      margin: 10px 0;
      color: #00ccff;
      padding: 8px;
      transition: 0.3s;
    }

    li:hover {
      background: #222;
      border-radius: 5px;
    }

    #info {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ccff44;
    }

    #info img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #info h2 {
      margin-top: 0;
      color: #00ffd5;
    }

    #info p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Danh sÃ¡ch Game Hot ðŸ”¥</h1>
  <ul id="gameList"></ul>
  <div id="info"><em>Nháº¥n vÃ o tÃªn game Ä‘á»ƒ xem chi tiáº¿t...</em></div>

  <script>
    const gameList = document.getElementById("gameList");
    const info = document.getElementById("info");

    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        games.forEach(game => {
          const li = document.createElement("li");
          li.textContent = game.name;
          li.onclick = () => {
            info.innerHTML = `
              <img src="${game.image}" alt="${game.name}" />
              <h2>${game.name}</h2>
              <p>${game.desc}</p>
            `;
          };
          gameList.appendChild(li);
        });
      })
      .catch(error => {
        info.innerHTML = `<p style="color:red;">Lá»—i táº£i dá»¯ liá»‡u game!</p>`;
        console.error("Lá»—i táº£i JSON:", error);
      });
  </script>
</body>
</html>
