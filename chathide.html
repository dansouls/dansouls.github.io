<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üí¨ Web Chat ·∫®n Danh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
    }
    #messages {
      border: 1px solid #444;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background: #222;
    }
    .msg {
      margin-bottom: 10px;
      background: #333;
      padding: 6px 10px;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    #msgInput {
      width: 75%;
    }
    #sendBtn {
      width: 23%;
      background: #00ffaa;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #00cc88;
    }
  </style>
</head>
<body>
  <div id="chat">
    <a href="index.html">
      <img src="https://avatars.githubusercontent.com/u/218730414?s=400&u=e815a2894e949a2bb7184b09bba2c83928c1d3d2&v=4" alt="D√¢n Souls" style="height: 60px;" />
    </a>
    </div>
  <div id="chat">
    <h2>üí¨ Web Chat ·∫®n Danh</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button id="sendBtn">G·ª≠i</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ‚úÖ C·∫•u h√¨nh Firebase c·ªßa b·∫°n (t·ª´ ·∫£nh b·∫°n g·ª≠i)
    const firebaseConfig = {
      apiKey: "AIzaSyDr_O5PIWkFe3JuRetWWAMcp2xC3eAYmi8",
      authDomain: "anony-16982.firebaseapp.com",
      databaseURL: "https://anony-16982-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "anony-16982",
      storageBucket: "anony-16982.appspot.com",
      messagingSenderId: "273973963353",
      appId: "1:273973963353:web:afb6e880843382a0af92d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (text) {
        push(chatRef, { text, time: Date.now() });
        msgInput.value = "";
      }
    };

    onChildAdded(chatRef, (data) => {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.textContent = data.val().text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
  <div style="text-align: center; margin-top: 40px;">
  <a href="index.html" class="home-btn">üè† Quay l·∫°i Trang ch·ªß</a>
</div>

<style>
  .home-btn {
    display: inline-block;
    background: #00ffaa;
    color: #000;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.2s;
  }

  .home-btn:hover {
    background: #00cc88;
  }
</style>
</body>
</html>
